app.env.arenaTiltakGjennomforingTopic=gjennomforing
app.env.arenaTiltakDeltakerTopic=deltaker
app.env.arenaTiltakTopic=tiltak
app.env.aktivitetskortTopic=aktivitetskort_topic
amt-enhetsregister.url=tralala
amt-enhetsregister.scope=tralala

# swagger-ui custom path
springdoc.swagger-ui.path=/internal/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.enable-kotlin=true
springdoc.pathsToMatch=/api/**

spring.flyway.enabled=false
#threshold in minutes until token expires
no.nav.security.jwt.expirythreshold=1
no.nav.security.jwt.issuer.azuread.discoveryurl=http://localhost:${mock-oauth2-server.port}/azuread/.well-known/openid-configuration
no.nav.security.jwt.issuer.azuread.accepted_audience=aktivitet-arena-acl
